<html>
  
  <head>
    <title>Qlik Sense Console</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="jquery-2.1.3.min.js"></script>
    <script src="sorttable.js"></script>
    <script src="qsocks.bundle.js"></script>
    <script src="panel.js"></script>
  </head>
  
  <body>
    <div id="header">
      <div>
        <table style="white-space: nowrap; font-size: 12px;">
          <tr>
            <td>Server:</td><td><span id="qsserver">No server found</span>&nbsp;(<span id="qsversion" ></span>)</td>            
          </tr>
          <tr><td>Document:</td><td><span id="qsdoc">No document found</span>&nbsp;<button id="qdocopen">Open</button></td></tr>        
        </table>
        <!--Document status:&nbsp;<span id="documentStatus" class="notconnected"></span><br/>-->
        <hr>      
        <select id="dimensions"></select><br/>
        <textarea rows="2" style="width:100%; margin-top: 5px" id="expression"></textarea>
        <button style="margin-top: 5px" id="calculate">Calculate</button>
      </div>
      <div id='result' class="datagrid"></div><br/>

    </div>
  </body>
</html>
