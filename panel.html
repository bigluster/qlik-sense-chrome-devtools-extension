<html>
  <head>
    <title>Qlik Sense Console</title>
    <script src="jquery-2.1.3.min.js"></script>
    <script src="qsocks.bundle.js"></script>
    <script src="panel.js"></script>
    <style>
      .verticalLine {
        border-right: 2px solid #FF0;
        padding-right: 5px;
        padding-left: 5px;
        font-family: Roboto;
        font-size: 15px;
      }
      
      .notconnected {
        background-color: red;
        color: white;
      }
      
      .connected {
        background-color: green;
        color: white;
      }      
      
      body, input, textarea, button {
          font-family: Roboto;
          font-size: 13px;
      }
      
    </style>

  </head>
  <body>
    <div id="header">
      <div class="verticalLine" style="float: left">
        Server:&nbsp;<span id="qsserver">No server found</span>
        Document:&nbsp;<span id="qsdoc">No document found</span>&nbsp;<button id="qdocopen">Open</button>
        Document status:&nbsp;<span id="documentStatus" class="notconnected"></span>
        <span id="qsversion"></span>
      </div>      
      <br/>
      <hr>
      <div>
        <select id="dimensions"></select><br/>
        <textarea rows="2" style="width:100%; margin-top: 5px" id="expression"></textarea>
        <button style="margin-top: 5px" id="calculate">Calculate</button>
      </div>
      <div id='result'></div>
    </div>
  </body>
</html>
