<html><head>
    <title>Qlik Sense Console</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="jquery-2.1.3.min.js"></script>
    <script src="qsocks.bundle.js"></script>
    <script src="panel.js"></script>
  </head>
  <body>
    <div id="header">
      <div>
        <table style="white-space: nowrap; font-size: 12px;">
          <tbody><tr>
            <td>Server:</td><td><span id="qsserver"></span>&nbsp;
              <span id="qsversion"></span>
              <span id="qsconnecting" style="display: none;"></span>
              <span id="qsconnectingerror" style="display: none; color: red; font-weight: bold"></span>
              <img id="loadingqsversion" src="loading.gif" alt="loading" style="height: 15px; display: none;">
            </td>
          </tr>
          <tr>
            <td>Document:</td><td><span id="qsdoc">Operations Monitor</span>&nbsp;<button id="qdocopen">Open</button></td>
          </tr>
        </tbody></table>
        <hr>
        <div id="dims">
          <select class="dimensions" id="dimensions"></select>
        </div>
          <button id="adddim" class="dimensions">+</button>
          <button id="removedim" class="dimensions">-</button>
          <img id="loadingdims" src="loading.gif" alt="loading" style="height: 15px; display: none;"><br>

        <textarea rows="1" class="dimensions" style="width:100%;" id="expression"></textarea>
        <button class="dimensions" id="calculate">Run</button>
      </div>
      <div id="result" class="datagrid"></table></div><br>
    </div>

</body></html>
