<html>

<head>
  <title>Qlik Sense Console</title>
  <link rel="stylesheet" type="text/css" href="../css/styles.css">
  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <link rel="stylesheet" type="text/css" href="../css/idTabs.css">
  <script src="../js/jquery-2.1.3.min.js"></script>
  <script src="../js/jquery.idTabs.min.js"></script>
  <script src="../js/qsocks.bundle.js"></script>
  <script src="../js/panel.js"></script>
  <script src="../js/jquery.tablesorter.js"></script>
  <script src="../js/table2CSV.js"></script>
</head>

<body>
  <div id="usual1" class="usual">
    <ul>
      <li><a href="#app" class="selected">App</a></li>
      <li><a href="#sessionapp">Session App</a></li>
    </ul>
    <hr style="margin-top: 18px">

    <div id="app">

      <div id="header">
        <div>

          <table style="white-space: nowrap; font-size: 12px;">
            <tbody>
              <tr>
                <td>Server:</td>
                <td><span id="qsserver"></span>&nbsp;
                  <span id="qsversion"></span>
                  <span id="qsconnecting" style="display: none;"></span>
                  <span id="qsconnectingerror" style="display: none; color: red; font-weight: bold"></span>
                  <img id="loadingqsversion" src="../assets/loading.gif" alt="loading" style="height: 15px; display: none;">
                </td>
              </tr>
              <tr>
                <td>Document:</td>
                <td><span id="qsdoc"></span>&nbsp;
                  <button id="qdocopen">Open</button>
                </td>
              </tr>
            </tbody>
          </table>
          <hr>
          <div id="dims">
            <select class="dimensions" id="dimensions"></select>
          </div>
          <button id="adddim" class="dimensions">+</button>
          <button id="removedim" class="dimensions">-</button>
          <img id="loadingdims" src="../assets/loading.gif" alt="loading" style="height: 15px; display: none;">
          <br>

          <textarea rows="1" class="dimensions" style="width:100%;" id="expression"></textarea>
          <button class="dimensions" id="calculate">Run</button>
          <button class="dimensions" id="history">History</button>
          <button class="dimensions" style="float: right" id="export">Export</button>
        </div>

        <div id="result" class="datagrid">
          </table>
        </div>
        <br>
      </div>

      <div id="histcontainer">
        <div id="histinner" style="overflow-y: scroll;">
        </div>
      </div>
    </div>

    <div id="sessionapp">
      <table style="white-space: nowrap; font-size: 12px;">
        <tbody>
          <tr>
            <td>Server:</td>
            <td>
              <input type="text" id="qsserver_session"></input>&nbsp;
              <span id="qsversion"></span>
              <span id="qsconnecting" style="display: none;"></span>
              <span id="qsconnectingerror" style="display: none; color: red; font-weight: bold"></span>
              <img id="loadingqsversion" src="../assets/loading.gif" alt="loading" style="height: 15px; display: none;">
            </td>
          </tr>
            <td>Load script:</td>
            <td>
              <textarea class="expand" rows="2" cols="100" id="loadscript_session"></textarea>
            </td>
          <tr>
          </tr>
          <tr>
            <td>Document:</td>
            <td><span id="qsdoc_session"></span>&nbsp;
              <button id="qdoccreate_session">Create & Reload</button>
              <button id="qdocreload_session">Reload</button>
            </td>
          </tr>
        </tbody>
      </table>
      <hr>
    </div>
  </div>
</body>

</html>
